name    = DDG-SpiceBundle-OpenSourceDuckDuckGo
author  = Gabriel Weinberg <yegg@duckduckgo.com>
author  = Torsten Raudssus <getty@duckduckgo.com>
license = Apache_2_0
copyright_holder = DuckDuckGo, Inc. L<https://duckduckgo.com/>
copyright_year   = 2013

[PromptIfStale]
index = http://duckpan.org
module = Dist::Zilla::Plugin::UploadToDuckPAN

[Prereqs]
JSON = 2.53
String::Trim = 0.005
List::Uniq = 0.20
Data::Validate::Domain = 0.10
YAML = 0
[Prereqs / TestRequires]
Test::More = 0.98
Test::Dirs = 0.03
File::Temp = 0.22
URI::Escape = 3.31
; Forecast
Text::Trim = 0
; IPLookup
Regexp::IPv6 = 0

[GatherDir]
[PruneCruft]
[ManifestSkip]
[ExtraTests]
[ExecDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToDuckPAN]
[MetaJSON]
[MetaYAML]

[AutoModuleShareDirs]
scan_namespaces = DDG::Goodie,DDG::Spice
sharedir_method = module_share_dir

[Git::NextVersion]
version_regexp = ^(.+)$
[PkgVersion]
[PodSyntaxTests]
[GithubMeta]
[Test::EOL]
trailing_whitespace = 0
[@Git]
tag_format = %v
[Git::Push]
push_to = origin master

[TravisCI]
perl_version = 5.10
perl_version = 5.16
perl_version = 5.18
extra_dep = App::DuckPAN
extra_dep = autodie
after_install = duckpan DDG
;coveralls = 1 

[PodWeaver]
