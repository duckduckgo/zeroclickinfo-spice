<!DOCTYPE html>
<html>
  <head>
    <title>Twitter API</title>
    <script type="text/javascript" src="spice.js"></script>
    <script type="text/javascript">
    function nra(items) {
      document.getElementById('h').innerHTML = items[0]['h'];
      document.getElementById('a').innerHTML = items[0]['a'];
      document.getElementById('s').innerHTML = items[0]['s'];
      document.getElementById('u').innerHTML = items[0]['u'];
    }
    </script>
  </head>
  <body>
    <h1 id="h"></h1>
    <div id="a"></div>
    <div id="s"></div>
    <div id="u"></div>
    
    <!-- username needs to be changed here -->
    <script type="text/javascript" src="http://twitter.com/status/user_timeline/duran2_EL.json?count=1&callback=nrtw"></script>
  </body>
</html>
