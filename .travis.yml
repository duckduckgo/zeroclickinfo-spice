---
sudo: false
cache:
  directories:
    - $HOME/.cpanm
    - $HOME/.nvm
    - $HOME/perl5/perlbrew/perls/5.16/lib
    - /var/tmp
before_install:
  - export HARNESS_OPTIONS=j10:c HARNESS_TIMER=1
  - git config --global user.name "Dist Zilla Plugin TravisCI"
  - git config --global user.email $HOSTNAME":not-for-mail@travis-ci.org"
install:
  - mkdir -p /var/tmp/ddg-metadata-1000 && wget -O /var/tmp/ddg-metadata-100/metadata.json.bz2 https://ddg-community.s3.amazonaws.com/metadata/repo_all.json.bz2
  - npm install -g uglify-js handlebars
  - cpanm --quiet --notest Dist::Zilla
  - dzil authordeps | grep -ve '^\W' | xargs -n 5 -P 10 cpanm --notest --quiet --mirror http://www.cpan.org/ --mirror http://duckpan.org
  - dzil listdeps | grep -ve '^\W' | cpanm --notest --quiet --mirror http://www.cpan.org/ --mirror http://duckpan.org
language: perl
perl:
  - '5.16'
script:
  - dzil smoke --release --author
